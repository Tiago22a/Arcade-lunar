<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Arcade Lunar</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .signup-container h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 28px;
      color: #e6e6e6;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: none;
      border-radius: 8px;
      background-color: #333333;
      color: white;
      font-size: 14px;
    }

    input:focus {
      outline: 2px solid #6666ff;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #6666ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #5555dd;
    }

    .login-link {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
      color: #cccccc;
    }

    .login-link a {
      color: #8888ff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .logo {
      width: 80px;
      height: auto;
      display: block;
  margin: 0 auto;
    }

    /* Popup styles */
    #confirmationPopup {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #confirmationPopup.hidden {
      display: none;
    }

    #confirmationPopup .popup {
      background: #1a1a1a;
      color: white;
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    #confirmationPopup button {
      background-color: #8b5cf6;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      margin-top: 16px;
      cursor: pointer;
    }

    #confirmationPopup button:hover {
      background-color: #7c3aed;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <img src="../logo.png" alt="logo" class="logo">
    <h1>Join Arcade Lunar</h1>
    <form id="signup-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="john@example.com" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="••••••••" />

      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="../index.html">Sign In</a>
    </div>
  </div>

  <!--pop up de confirmação  -->
  <div id="confirmationPopup" class="hidden">
    <div class="popup">
      <h2 class="text-xl font-bold text-purple-400 mb-2">Confirmation Sent</h2>
      <p class="text-sm text-gray-300 mb-4">A confirmation email has been sent. Please check your inbox.</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('signup-form');

    form.addEventListener('submit', function (event) {
      event.preventDefault(); // impede envio real

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!name || !email || !password) {
        alert('Please fill in all required fields before signing up.');
        return;
      }

      // Falta a requisição real para o banco de dados

      // poup up de confirmação de email
      showPopup();
    });

    function showPopup() {
      document.getElementById("confirmationPopup").classList.remove("hidden");
    }

    function closePopup() {
      document.getElementById("confirmationPopup").classList.add("hidden");
    }
  </script>
</body>

</html>
