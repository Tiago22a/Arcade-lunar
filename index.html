<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Arcade Lunar</title>
    <style>
        body {
            margin: 0;
            background-color: #0d0d0d;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        .signup-container h1 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 28px;
            color: #e6e6e6;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: none;
            border-radius: 8px;
            background-color: #333333;
            color: white;
            font-size: 14px;
        }

        input:focus {
            outline: 2px solid #6666ff;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #6666ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #5555dd;
        }

        .login-link {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: #cccccc;
        }

        .login-link a {
            color: #8888ff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .logo {
            width: 80px;
            height: auto;
            position: relative;
            left: 160px;

        }
        .recovery-link{
             text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: #cccccc;
        }
        .recovery-link a {
            color: #8888ff;
            text-decoration: none;
        }
    </style>
</head>


<body>

    <div class="signup-container">
        <img src="logo.png" alt="logo" class="logo">

        <h1>Welcome Back!</h1>
        <form id="signup-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="••••••••" />

            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            have an account? <a href="./Register/index.html">Sign In</a>
        </div>
        <div class="recovery-link">forgot your password? <a href="./recover/index.html">click here</a></div>
    </div>

    <script>
        const form = document.getElementById('signup-form');

        form.addEventListener('submit', function (event) {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!name || !email || !password) {
                alert('Please fill in all required fields before signing up.');
                event.preventDefault();
            }
        });
    </script>

</body>

</html>
