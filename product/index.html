<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script type="module" defer src="js/script.js"></script>
		<script src="https://cdn.tailwindcss.com"></script>

		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
			rel="stylesheet" />

		<title>Product ‚Ä¢ Arcade Lunar</title>
	</head>
	<body>
		<header
			class="w-full bg-[#000000] p-[20px] flex justify-between items-center">
			<div>
				<a href="/">
					<img src="/images/logo.png" class="w-[40px]" alt="" srcset="" />
				</a>
			</div>

			<a href="/cart">
				<div
				id="cartDiv"
				class="bg-[#733A9B] rounded-full w-[40px] h-[40px] flex justify-center items-center cursor-pointer">
				<img
					class="w-[20px]"
					src="/icons/cart.svg"
					alt="Cart"
					srcset="" />
			</div>
			</a>
		</header>
		<div class="p-[20px]">
			<!-- Back button -->
		<header class="p-4 flex items-center">
			<a
				href="../index.html"
				class="flex items-center gap-2 text-purple-400 hover:text-purple-300 text-sm">
				‚Üê Back
			</a>
		</header>

		<!-- Product -->
		<main class="max-w-7xl mx-auto px-4 lg:px-8 grid lg:flex gap-10 pb-16">
			<!-- Images -->
			<div class="relative">
				<div
					class="lg:w-[800px] lg:h-[450px] flex items-center justify-center relative">
					<button
						class="arrow-btn left-3 -translate-y-1/2 -translate-x-1/2 z-100"
						type="button">
						‚Äπ
					</button>
					<button
						class="arrow-btn right-3 -translate-y-1/2 translate-x-1/2"
						type="button">
						‚Ä∫
					</button>
					<img
						class="rounded-xl w-full h-full"
						id="mainImg"
						alt="product"
						data-current-idx="1" />
				</div>

				<div class="flex gap-3 mt-4">
					<img
						src=""
						class="thumbnail active"
						style="cursor: pointer" />
					<img src="" class="thumbnail" style="cursor: pointer" />
					<img src="" class="thumbnail" style="cursor: pointer" />
					<img src="" class="thumbnail" style="cursor: pointer" />
				</div>
			</div>

			<!-- Info -->
			<div class="flex flex-col justify-start">
				<p class="text-xs tracking-widest text-gray-400 uppercase mb-1">
					Games
				</p>
				<h1
					class="text-3xl md:text-4xl font-extrabold tracking-wide leading-tight">
					Product Name Here
				</h1>
				<p class="mt-3 text-sm">
					from <span class="line-through">R$¬†69.00</span> to only
					<span class="text-purple-400 font-bold">R$¬†29.00</span>
				</p>
				<p class="mt-2 text-xs text-gray-400">
					Up to 6x of 11.50 with no interest
				</p>
				<p class="mt-2 text-green-500 text-sm font-semibold">
					Free Shipping
				</p>

				<button
					id="buyBtn"
					class="w-full py-3 rounded-full bg-purple-600 hover:bg-purple-700 font-bold uppercase tracking-wider mt-20">
					Buy now
				</button>
				<div class="flex items-center gap-3 mt-4">
					<button
						id="addToCartBtn"
						class="flex-1 py-3 rounded-full bg-[#0b0b0b] hover:bg-[#151515] border border-[#1e1e1e] uppercase tracking-wide flex items-center justify-center gap-2">
						Add to cart <span>üõí</span>
					</button>
				</div>
			</div>
		</main>

		<!-- Chat  -->
		<div id="chat-widget">
			<input
				type="text"
				id="msgInput"
				placeholder="Type your message..." />
			<button onclick="sendMessage()">Send</button>
		</div>

		<!-- Reviews -->
		<section class="max-w-7xl mx-auto px-4 lg:px-8 pb-20">
			<h2 class="text-xl font-extrabold uppercase tracking-widest mb-2">
				Reviews
			</h2>
			<p class="text-yellow-400 text-lg flex gap-1"></p>

			<!-- Reviews List -->
			<div class="space-y-6 mt-6">
				
			</div>
		</section>
		</div>
		

		<!-- Chat Script -->
		<script>
			function sendMessage() {
				const msg = document.getElementById("msgInput").value.trim();
				if (!msg) return;

				fetch("", {
					method: "POST",
					headers: {
						"Content-Type": "application/x-www-form-urlencoded",
					},
					body: "message=" + encodeURIComponent(msg),
				})
					.then((response) => {
						if (response.ok) {
							document.getElementById("msgInput").value = "";
						} else {
							alert("Error sending message.");
						}
					})
					.catch(() => alert("Connection error."));
			}
		</script>
</html>
