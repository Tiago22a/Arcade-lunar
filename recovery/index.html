<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recover Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

  <div class="bg-[#1a1a1a] p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center text-purple-400">Password Recovery</h2>
    <p class="text-sm text-gray-400 mb-6 text-center">
      Enter your email address and we'll send you a reset link.
    </p>

    <form action="send-recovery.php" method="POST">
      <label class="block mb-2 text-sm font-medium text-white" for="email">Your email</label>
      <input
        type="email"
        name="email"
        id="email"
        required
        class="w-full p-3 rounded-md bg-[#0d0d0d] border border-[#333] placeholder-gray-500 text-white mb-4"
        placeholder="you@example.com"
      />

      <button
        type="submit"
        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-md transition-all"
      >
        Send Reset Link
      </button>
    </form>

    <div class="text-center mt-6">
      <a href="../index.html" class="text-sm text-purple-400 hover:underline">Back to login</a>
    </div>
  </div>

</body>
</html>
